--><div class="row prod-details"><div class="page-header"><h1>{{product.productName}}</h1></div><div class="col-md-5"><img src="{{product.imageUrl}}" alt="{{product.productName}}" class="img-responsive"/></div><div class="col-md-7"><h1>{{product.productName}}</h1><h2>description:</h2><p>{{product.description}}</p><ul class="list-unstyled"><li><span>code:</span> {{product.productCode}}</li><li><span>date available:</span> {{product.releaseDate | date:format}}</li><li><span>cost:</span> {{product.price | currency}}</li></ul></div><div class="pull-right"><button ng-click="open()" class="btn btn-purchase">Buy Now</button></div></div>
