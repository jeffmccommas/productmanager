<!--Created by jmccommas on 11/25/14.--><div class="prod-details"><div class="page-header"><h1>product listings</h1></div></div><div class="well"><div class="table-responsive"><table class="table table-striped table-hover"><thead><tr><td><button type="button" ng-click="vm.toggleImage()" class="shoeimg btn btn-purchase">{{vm.showImage ?
"Hide" : "Show"}} Image</button></td><td>Product</td><td>Code</td><td>Available</td><td>Price</td></tr></thead><tbody><tr ng-repeat="product in vm.products"><td><img ng-if="vm.showImage" ng-src="{{product.imageUrl}}" style="width:50px;margin:2px" title="{{product.productName}}"/></td><td><a ui-sref="productDetail({id: product._id})">{{ product.productName}}</a></td><td>{{ product.productCode }}</td><td>{{ product.releaseDate | date }}</td><td>{{ product.price | currency }}</td><td><a ui-sref="productEdit.info({id: product._id})" class="btnedit btn btn-primary">Edit</a></td></tr></tbody></table></div></div>
