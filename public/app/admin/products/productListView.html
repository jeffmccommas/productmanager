<!--Created by jmccommas on 11/25/14.
--><div class="panel panel-primary"><div style="font-size:large" class="panel-heading">Product
List</div><div class="panel-body"><table class="table"><thead><tr><td><button type="button" ng-click="vm.toggleImage()" class="btn btn-primary">{{vm.showImage ? "Hide" : "Show"}} Image</button></td><td>Product</td><td>Code</td><td>Available</td><td>Price</td></tr></thead><tbody><tr ng-repeat="product in vm.products"><td><img ng-if="vm.showImage" ng-src="{{product.imageUrl}}" style="width:50px;margin:2px" title="{{product.productName}}"/></td><td><a ui-sref="productDetail({id: product._id})">{{ product.productName}}</a></td><td>{{ product.productCode }}</td><td>{{ product.releaseDate | date }}</td><td>{{ product.price | currency }}</td><td><a ui-sref="productEdit.info({id: product._id})" class="btn btn-primary">Edit</a></td></tr></tbody></table></div></div>
