<form name="productForm" novalidate="novalidate" class="form-horizontal"><fieldset><legend>Basic Product Information</legend><div ng-class="{'has-error':productForm.inputProductName.$invalid &amp;&amp; productForm.inputProductName.$dirty}" class="form-group"><label for="inputProductName" class="col-md-2 control-label">Product Name</label><div class="col-md-4"><input id="inputProductName" name="inputProductName" type="text" placeholder="Product Name (required)" ng-model="vm.product.productName" required="required" ng-minlength="4" ng-maxlength="30" class="form-control"/></div><span class="help-block has-error"><span ng-show="productForm.inputProductName.$error.required">Product name is required.</span><span ng-show="productForm.inputProductName.$error.minlength">Product name must be at least 4 characters in length.</span><span ng-show="productForm.inputProductName.$error.maxlength">Product name cannot exceed 12 characters in length.</span></span></div><div ng-class="{'has-error':productForm.inputProductCode.$invalid &amp;&amp; productForm.inputProductCode.$dirty}" class="form-group"><label for="inputProductCode" class="col-md-2 control-label">Product Code</label><div class="col-md-4"><input id="inputProductCode" name="inputProductCode" ui-mask="AAA-**** (required)" ng-model="vm.product.productCode" required="required" class="form-control"/></div><span ng-show="productForm.inputProductCode.$invalid " class="help-block has-error">Product Code is required</span></div><div class="form-group"><label for="inputAvailabilityDate" class="col-md-2 control-label">Availability</label><div class="col-md-4"><div class="input-group"><input id="inputAvailabilityDate" type="text" datepicker-popup="MMM dd, yyyy " is-open="vm.opened" ng-model="vm.product.releaseDate" class="form-control"/><span class="input-group-btn"><button ng-click="vm.open($event)" class="btn btn-default"><i class="fa fa-calendar"></i></button></span></div></div></div><div class="form-group"><label for="inputDescription" class="col-md-2 control-label">Description</label><div class="col-md-10"><textarea id="inputDescription" placeholder="Description" rows="3" data-ng-model="vm.product.description" class="form-control"></textarea></div></div><div class="form-group"><div class="col-md-4 col-md-offset-2"><span><button style="width: 80px; margin-right: 10px;" ng-click="vm.submit(productForm.$valid)" data-ng-disabled="productForm.$invalid" class="btn btn-primary">Save</button></span><span><button style="width: 70px;" ng-click="vm.cancel()" class="btn btn-default">Cancel</button></span></div></div></fieldset></form>
